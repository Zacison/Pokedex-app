<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Zach's Pokedex</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1 class="container__h1">Zach's Pokedex</h1>
            <div class="search">
                <button class="reset__button">Reset</button>
                <input type="search" class="search__field" placeholder="Search Pokemon/type">
                <button class="search__button">Search</button>
            </div>

            <div class="left">
                  
                <ol id="pokedex"></ol>
            </div>
            
        </div>
        <script src="app.js"></script>
    </body>
</html>
